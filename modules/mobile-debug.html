<!--simple script to show the usage of debug console in mobile 
    Install: npm install js-mobile-console / bower install js-mobile-console 
    Ref: https://github.com/B1naryStudio/js-mobile-console
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Debug Console in Mobile</title>
    <link rel="stylesheet" href="../node_modules/js-mobile-console/style/mobile-console.min.css">
    <script src="../node_modules/js-mobile-console/mobile-console.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      // display console at bottom
      mobileConsole.show();
    </script>
  </body>
</html>
